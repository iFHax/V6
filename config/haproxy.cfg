global       
    stats socket /run/haproxy/admin.sock mode 660 level admin expose-fd listeners
    stats timeout 1d

    tune.h2.initial-window-size 2147483647
    tune.ssl.default-dh-param 2048

    pidfile /run/haproxy.pid
    chroot /var/lib/haproxy

    user haproxy
    group haproxy
    daemon

    ssl-default-bind-ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384
    ssl-default-bind-ciphersuites TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256
    ssl-default-bind-options no-sslv3 no-tlsv10 no-tlsv11

    ca-base /etc/ssl/certs
    crt-base /etc/ssl/private

defaults
    log global
    mode tcp
    option dontlognull
    timeout connect 200ms
    timeout client  300s
    timeout server  300s
    
frontend multiport
    mode tcp
    bind-process 1 2
    bind *:222-1000 tfo
    bind *:443 tfo
    bind *:2053 tfo
    bind *:2083 tfo
    bind *:2096 tfo
    bind *:2087 tfo
    bind *:8443 tfo
    tcp-request inspect-delay 500ms
    tcp-request content accept if http
    tcp-request content accept if { req.ssl_hello_type 1 }
    use_backend backend_http if http 
    default_backend backend_https

frontend multiports
    mode tcp
    bind abns@haproxy-http accept-proxy tfo
    default_backend backend_web

frontend ssl
    mode tcp
    bind-process 1
    bind *:80 tfo
    bind *:55 tfo
    bind *:8080 tfo 
    bind *:8880 tfo
    bind *:2052 tfo
    bind *:2086 tfo
    bind *:2095 tfo
    bind *:2097 tfo
    bind *:2098 tfo
    bind *:2082 tfo
    bind *:2092 tfo
    bind abns@haproxy-https accept-proxy ssl crt /etc/haproxy/hap.pem alpn h2,http/1.1 tfo
    
    tcp-request inspect-delay 500ms
    tcp-request content capture req.ssl_sni len 100
    tcp-request content accept if { req.ssl_hello_type 1 }

    acl check_upgrade hdr(connection) -i upgrade
    acl check_websocket hdr(upgrade) -i websocket
    acl is_payload payload(0,7) -m bin 5353482d322e30
    acl up_to ssl_fc_alpn -i h2

    use_backend backend_http2 if up_to
    use_backend backend_vpn if check_upgrade check_websocket 
    use_backend backend_vpn if { path_reg -i ^\/(.*) }
    use_backend backend_bot if is_payload
    default_backend backend_proxy

backend backend_web
    mode tcp
    server backend_www 127.0.0.1:2223 check
     
backend backend_vpn
    mode http
    server backend_vpn_service 127.0.0.1:1010 send-proxy check 

backend backend_http2
    mode tcp
    server backend_http2_service 127.0.0.1:1013 send-proxy check
    
backend backend_proxy
    mode tcp
    balance roundrobin
    server backend_proxy_1 127.0.0.1:1194 check
    server backend_proxy_2 127.0.0.1:1012 send-proxy check

backend backend_bot
    mode tcp
    server backend_bot_service 127.0.0.1:2222 check
    
backend backend_http
    mode tcp
    server loopback_http abns@haproxy-http send-proxy-v2 check
    
backend backend_https
    mode tcp
    server loopback_https abns@haproxy-https send-proxy-v2 check
